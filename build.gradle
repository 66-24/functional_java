plugins {
    id 'java'
    id 'eclipse'
    id 'jacoco'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.9.3')
    testImplementation 'org.assertj:assertj-core:3.24.2'
}

tasks.named("test", Test) {
    useJUnitPlatform()
}

jacocoTestReport.dependsOn('test')